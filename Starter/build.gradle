// set as java application
apply plugin: 'application'

repositories {
	mavenCentral()
}

dependencies {
compile group: 'org.json', name: 'json', version: '20200518'
}

mainClassName = 'Concentration'

//gradle runClient
//gradle runClient -Phost ='localhost' -Pport = 8080 
task runClient(type: JavaExec) {
  group 'tcp'
  description 'Displays a GUI for a game of concentration'

  main = 'ClientGUI'

	standardInput = System.in
	classpath = sorceSets.main.runtimeClasspath

     if(project.hasProperty("host") && project.hasProperty("port")){
        args(project.getProperty('host'), project.getProperty('port'));
}
}

//gradle runServer
//gradle runServer -Pport = 8080
task runServer(type: JavaExec){
group 'tcp'
description 'Asks the questions for the game of concentration'

main = 'ServerConcentrate'
classpath = sourceSets.main.runtimeClasspath

standardInput = System.in

     if(project.hasProperty("port")){
        args(project.getProperty('port'));
}

}

